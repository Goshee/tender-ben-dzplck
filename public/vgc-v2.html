<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Volume Glyph Console</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#0b0b0f;color:#e6e6e6;margin:0;padding:20px}
    header{display:flex;align-items:center;gap:12px}
    #responseMatrix{height:60vh;overflow:auto;padding:12px;background:rgba(255,255,255,0.02);border-radius:8px;border:1px solid rgba(255,255,255,0.04)}
    .muted{opacity:.75;font-size:.95rem}
  </style>
</head>
<body>
  <header>
    <div id="statusOrb" title="Codex: disconnected" style="width:14px;height:14px;border-radius:50%;background:#8b8b8b;border:1px solid rgba(0,0,0,.25)"></div>
    <h1 style="margin:0;font-size:1.2rem">Volume Glyph Console</h1>
    <div class="muted">/vgc</div>
  </header>

  <main style="margin-top:16px">
    <div id="responseMatrix" aria-live="polite">
      <!-- Echoes will appear here -->
    </div>
  </main>

  <!-- Codex integration script (polls /codex/echo/list and appends echoes into the AI Response Matrix) -->
  <script src="/vgc-codex-integration.js" defer></script>
</body>
</html>
